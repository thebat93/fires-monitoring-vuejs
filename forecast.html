<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Погода</title>
    <style type="text/css">
        html,body,#forecast{
            padding:0;
            margin:0;
        }

        html,body{
            height:100%;
            width:100%;
        }

        #forecast{
            width:99%;
            position:fixed;
        }
    </style>
</head>
<body>

<iframe id = "forecast" width="100%" height="100%" frameborder="0"></iframe>

<script type="text/javascript">
    var forecast = document.getElementById('forecast');
    var params = parent.document.URL.substring(parent.document.URL.indexOf('?')+1, parent.document.URL.length);
    var lat = params.split('&')[0].split('=')[1];
    var lon = params.split('&')[1].split('=')[1];
    var zoom = params.split('&')[2].split('=')[1];
forecast.src = "https://embed.windy.com/embed2.html?lat="+lat+"&lon="+lon+"&zoom="+zoom+"&level=surface&overlay=temp&menu=&message=&marker=true&forecast=12&calendar=now&location=coordinates&type=map&actualGrid=&metricWind=m%2Fs&metricTemp=%C2%B0C";

</script>
</body>
</html>
